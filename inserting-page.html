<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row page1">
            <div class="inner-p1">
                <div class="box">
                    <h1>Enter your product detail</h1>
                    <form action="">

                        <div class="col-11">
                            <input type="text" class="form-control" placeholder="Name" name="Name" aria-label="Name">
                        </div>
                        <div class="row" style="height: 2vh;"></div>
                        <div class="col-11">
                            <input type="number" class="form-control" placeholder="Price" name="Price"
                                aria-label="price">
                        </div>
                        <div class="row" style="height: 2vh;"></div>
                        <div class="col-11">
                            <input type="text" class="form-control" placeholder="Description" name="description"
                                aria-label="description">
                        </div>
                        <div class="row" style="height: 2vh;"></div>

                        <div class="col-6">
                            <input type="file" class="form-control" placeholder="image" name="image" aria-label="image">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
